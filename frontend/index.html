<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Zero: Wish Tree</title>
    <style>
        body { font-family: 'Courier New', monospace; background-color: #f4f4f9; text-align: center; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { color: #2c3e50; }
        input { padding: 10px; width: 70%; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 10px 20px; background-color: #27ae60; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #219150; }
        ul { list-style: none; padding: 0; margin-top: 20px; text-align: left; }
        li { background: #ecf0f1; margin: 10px 0; padding: 10px; border-left: 5px solid #3498db; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŒ³ The Wish Tree</h1>
        <div class="input-group">
            <input type="text" id="wish-input" placeholder="What is your startup dream?">
            <button onclick="submitWish()">Plant Wish</button>
        </div>
        
        <h3>Growing Wishes:</h3>
        <ul id="wish-list">
            <li>Loading ecosystem...</li>
        </ul>
    </div>

    <script>
        // "Startup Zero" Optimization: Relative Path
        // We no longer need the Render URL. The Nginx proxy handles this locally.
        const API_URL = ''; 

        async function fetchWishes() {
            try {
                const response = await fetch(`${API_URL}/api/wishes`);
                const wishes = await response.json();
                const list = document.getElementById('wish-list');
                list.innerHTML = ''; 
                
                wishes.forEach(wish => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `ðŸŒ± ${wish.content}`;
                    list.appendChild(listItem);
                });
            } catch (error) {
                console.error("Error fetching wishes:", error);
                document.getElementById('wish-list').innerHTML = '<li style="color:red">Error connecting to Wish Tree API.</li>';
            }
        }

        async function submitWish() {
            const content = document.getElementById('wish-input').value;
            if (!content) return;

            const anonymousId = "user-" + Math.floor(Math.random() * 10000); 

            try {
                const response = await fetch(`${API_URL}/api/wishes`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content, anonymousId })
                });

                if (response.ok) {
                    document.getElementById('wish-input').value = ''; 
                    fetchWishes(); // Refresh
                }
            } catch (error) {
                alert("Failed to plant wish. Server might be pruning.");
            }
        }

        // Init
        fetchWishes(); 
    </script>
</body>
</html>
