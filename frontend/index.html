<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Zero: Wish Tree</title>
    <style>
        body { font-family: 'Courier New', monospace; background-color: #f4f4f9; text-align: center; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        
        input { padding: 10px; width: 65%; border: 1px solid #ddd; border-radius: 4px; }
        
        /* Updated Button Styles for State */
        button { padding: 10px 20px; background-color: #27ae60; color: white; border: none; border-radius: 4px; cursor: pointer; transition: background 0.3s; }
        button:hover { background-color: #219150; }
        button:disabled { background-color: #95a5a6; cursor: wait; }
        
        ul { list-style: none; padding: 0; margin-top: 20px; text-align: left; }
        li { background: #ecf0f1; margin: 10px 0; padding: 10px; border-left: 5px solid #3498db; animation: fadeIn 0.5s; }
        
        .polished-tag { font-size: 0.8em; color: #8e44ad; font-weight: bold; margin-left: 10px; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŒ³ The Wish Tree</h1>
        <div class="input-group">
            <input type="text" id="wish-input" placeholder="Type a raw wish (e.g. 'I want money')">
            <button id="submit-btn" onclick="submitWish()">Plant Wish</button>
        </div>
        
        <h3>Growing Wishes:</h3>
        <ul id="wish-list">
            <li>Loading ecosystem...</li>
        </ul>
    </div>

    <script>
        const API_URL = ''; // Relative path for Nginx

        async function fetchWishes() {
            try {
                const response = await fetch(`${API_URL}/api/wishes`);
                const wishes = await response.json();
                const list = document.getElementById('wish-list');
                list.innerHTML = ''; 
                
                wishes.forEach(wish => {
                    const listItem = document.createElement('li');
                    // Display the content (which is now AI polished)
                    listItem.innerHTML = `ðŸŒ± ${wish.content}`;
                    list.appendChild(listItem);
                });
            } catch (error) {
                console.error("Error fetching wishes:", error);
            }
        }

        async function submitWish() {
            const inputField = document.getElementById('wish-input');
            const submitBtn = document.getElementById('submit-btn');
            const content = inputField.value;
            
            if (!content) return;

            // 1. UI Feedback: Lock the interface
            submitBtn.disabled = true;
            submitBtn.innerHTML = "âœ¨ Polishing..."; // The "Magic" indicator

            const anonymousId = "user-" + Math.floor(Math.random() * 10000); 

            try {
                const response = await fetch(`${API_URL}/api/wishes`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content, anonymousId })
                });

                if (response.ok) {
                    const newWish = await response.json();
                    
                    // 2. Feedback: Show user the AI transformation
                    // Optional: You could use a nicer toast here, but alert works for MVP logic check
                    alert(`âœ¨ Your wish was polished to:\n\n"${newWish.content}"`);
                    
                    inputField.value = ''; 
                    fetchWishes(); // Refresh list
                }
            } catch (error) {
                alert("Failed to plant wish. Server might be busy.");
            } finally {
                // 3. Reset UI: Unlock the interface
                submitBtn.disabled = false;
                submitBtn.innerHTML = "Plant Wish";
            }
        }

        // Init
        fetchWishes(); 
    </script>
</body>
</html>
