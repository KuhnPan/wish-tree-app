<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wish Tree Interactive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom animations */
        @keyframes sway {
            0%, 100% { transform: rotate(-1deg); }
            50% { transform: rotate(1deg); }
        }
        .tree-sway {
            animation: sway 4s ease-in-out infinite;
            transform-origin: bottom center;
        }
        .fruit-pop {
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .fruit-pop:hover {
            transform: scale(1.2);
            z-index: 50;
        }
        /* Glassmorphism for panels */
        .glass-panel {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body class="bg-gradient-to-b from-blue-50 to-green-50 min-h-screen text-slate-800 font-sans selection:bg-orange-200">

    <div id="app" class="max-w-4xl mx-auto p-4 flex flex-col items-center">
        
        <header class="text-center mb-6 mt-4">
            <h1 class="text-4xl font-bold text-green-800 tracking-tight mb-2">üå≥ The Wish Tree</h1>
            <p class="text-slate-600">Plant a wish, harvest a success.</p>
        </header>

        <!-- Main Tree Canvas Area -->
        <div class="relative w-full max-w-2xl aspect-[4/3] bg-white rounded-xl shadow-xl overflow-hidden border border-slate-200 mb-6">
            
            <!-- Sky/Background Elements -->
            <div class="absolute top-4 left-8 opacity-90 hover:scale-110 transition-transform duration-500 cursor-pointer">
                <!-- Custom SVG Cartoon Sun -->
                <svg width="80" height="80" viewBox="0 0 100 100" class="animate-[spin_12s_linear_infinite]">
                    <!-- Rays -->
                    <g fill="#FFD700" stroke="#FF8C00" stroke-width="2">
                        <path d="M50 0 L60 20 L50 15 L40 20 Z" />
                        <path d="M50 100 L60 80 L50 85 L40 80 Z" />
                        <path d="M0 50 L20 60 L15 50 L20 40 Z" />
                        <path d="M100 50 L80 60 L85 50 L80 40 Z" />
                        <path d="M14.6 14.6 L32 25 L25 32 L14.6 14.6 Z" transform="rotate(0 23.3 23.3)" /> <!-- Corner rays approximate -->
                        <path d="M85.4 14.6 L75 32 L68 25 L85.4 14.6 Z" />
                        <path d="M14.6 85.4 L25 68 L32 75 L14.6 85.4 Z" />
                        <path d="M85.4 85.4 L68 75 L75 68 L85.4 85.4 Z" />
                    </g>
                    <!-- Body -->
                    <circle cx="50" cy="50" r="30" fill="#FDB813" stroke="#F57F17" stroke-width="3" />
                    <!-- Face -->
                    <g fill="#3E2723">
                        <!-- Eyes -->
                        <ellipse cx="40" cy="45" rx="4" ry="6" fill="#FFF" />
                        <circle cx="40" cy="45" r="2" fill="#000" />
                        <ellipse cx="60" cy="45" rx="4" ry="6" fill="#FFF" />
                        <circle cx="60" cy="45" r="2" fill="#000" />
                        <!-- Smile -->
                        <path d="M38 60 Q50 70 62 60" fill="none" stroke="#3E2723" stroke-width="3" stroke-linecap="round" />
                        <!-- Cheeks -->
                        <circle cx="35" cy="55" r="3" fill="#FF8A80" opacity="0.6" />
                        <circle cx="65" cy="55" r="3" fill="#FF8A80" opacity="0.6" />
                    </g>
                </svg>
            </div>
            
            <!-- The Tree (SVG) -->
            <div class="absolute inset-0 flex items-end justify-center pointer-events-none">
                <svg viewBox="0 0 400 400" class="w-full h-full tree-sway" preserveAspectRatio="xMidYMax meet">
                    <!-- Trunk -->
                    <path d="M180,400 Q190,350 195,300 Q160,320 140,290 L155,310 Q195,280 200,200 Q205,280 245,310 L260,290 Q240,320 205,300 Q210,350 220,400 Z" fill="#5D4037" />
                    <!-- Leaves/Canopy -->
                    <path d="M200,50 Q280,50 320,120 Q350,180 300,240 Q250,290 150,290 Q100,290 50,240 Q0,180 80,120 Q120,50 200,50 Z" fill="#4CAF50" />
                    <path d="M200,60 Q260,60 290,110 Q310,160 270,200 Q200,180 200,60 Z" fill="#66BB6A" opacity="0.5" />
                </svg>
            </div>

            <!-- Fruits Container (Interactive Layer) -->
            <div id="fruits-container" class="absolute inset-0 z-10">
                <!-- Fruits injected via JS -->
            </div>

            <!-- Ground -->
            <div class="absolute bottom-0 w-full h-8 bg-green-100 border-t border-green-200"></div>
        </div>

        <!-- Controls Area -->
        <div class="w-full max-w-2xl grid grid-cols-1 md:grid-cols-2 gap-6">
            
            <!-- Input Panel -->
            <div class="glass-panel p-6 rounded-xl shadow-sm">
                <h2 class="text-lg font-bold text-green-800 mb-3">‚ú® Hang a New Wish</h2>
                <div class="flex flex-col gap-2">
                    <div class="flex gap-2">
                        <input type="text" id="wish-input" 
                            class="flex-1 px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400" 
                            placeholder="I will ship the MVP..."
                            onkeypress="handleEnter(event)">
                    </div>
                    <div class="flex gap-2">
                        <button onclick="polishWish()" id="polish-btn"
                            class="flex-1 bg-purple-100 hover:bg-purple-200 text-purple-700 font-bold py-2 px-4 rounded-lg transition shadow-sm flex items-center justify-center gap-2 border border-purple-200">
                            <span>‚ú®</span> Polish with AI
                        </button>
                        <button onclick="submitWish()" 
                            class="flex-1 bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-4 rounded-lg transition shadow-md active:scale-95">
                            Hang Wish
                        </button>
                    </div>
                </div>
            </div>

            <!-- Log Panel -->
            <div class="glass-panel p-6 rounded-xl shadow-sm bg-white/50">
                <h3 class="text-lg font-bold text-green-800 mb-3 flex items-center gap-2">
                    <span>üèÜ</span> Harvest Log
                </h3>
                <ul id="log-list" class="space-y-2 text-sm text-slate-700 max-h-32 overflow-y-auto pr-2">
                    <!-- Logs injected via JS -->
                    <li class="text-slate-400 italic text-xs">No fruit harvested yet...</li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Custom Modal Overlay (Hidden by default) -->
    <div id="modal-overlay" class="fixed inset-0 bg-black/40 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4 opacity-0 transition-opacity duration-300">
        <div class="bg-white rounded-2xl shadow-2xl max-w-sm w-full p-6 transform scale-95 transition-transform duration-300" id="modal-content">
            <div class="text-center">
                <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4 text-3xl animate-bounce" id="modal-icon">
                    üéâ
                </div>
                <h3 class="text-xl font-bold text-slate-800 mb-2" id="modal-title">Wish Achieved!</h3>
                <div class="text-slate-600 mb-6 min-h-[60px] flex items-center justify-center" id="modal-text">
                    Your wish has been harvested.
                </div>
                <button onclick="closeModal()" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-xl transition">
                    Awesome, let's go!
                </button>
            </div>
        </div>
    </div>

    <script>
// --- üåê PRODUCTION AI SYSTEM ---
        
        async function callGemini(prompt) {
            // The API URL for our backend (already live on Render)
            const API_URL = "https://wishtree-api-v1.onrender.com/api/ai-proxy";
            
            // Visual feedback handled by the button spinner in your UI code...
            console.log("Calling Production AI...");

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: prompt })
                });

                if (!response.ok) throw new Error('AI Server Busy');

                const data = await response.json();
                return data.result; // The polished text or oracle message

            } catch (error) {
                console.error("AI Error:", error);
                // Fallback if server is sleeping/busy
                return "The stars are cloudy... try again in a moment."; 
            }
        }

        // --- State Management ---
        // Using explicit bounds for the canopy to keep fruit inside the green area roughly
        // Canopy approx: centered at 50%, width ~60%, top 15% to 65%
        let wishes = [
            { id: 1, content: "Launch the Beta", status: "PENDING", top: 30, left: 45 },
            { id: 2, content: "Master Geometry Nodes", status: "PENDING", top: 50, left: 55 },
        ];

        const container = document.getElementById('fruits-container');
        const logList = document.getElementById('log-list');
        const input = document.getElementById('wish-input');
        const modalOverlay = document.getElementById('modal-overlay');
        const modalContent = document.getElementById('modal-content');
        const modalText = document.getElementById('modal-text');
        const modalTitle = document.getElementById('modal-title');
        const modalIcon = document.getElementById('modal-icon');
        const polishBtn = document.getElementById('polish-btn');

        // --- Core Logic ---

        function render() {
            container.innerHTML = ''; // Clear current fruits
            
            wishes.forEach(wish => {
                if (wish.status === 'PENDING') {
                    const fruit = document.createElement('div');
                    fruit.className = 'fruit-pop absolute cursor-pointer group';
                    // Position
                    fruit.style.top = `${wish.top}%`;
                    fruit.style.left = `${wish.left}%`;
                    
                    // Inner HTML for the fruit visual + tooltip
                    fruit.innerHTML = `
                        <!-- Fruit Visual -->
                        <div class="w-8 h-8 rounded-full bg-gradient-to-br from-orange-400 to-red-500 shadow-lg border-2 border-orange-800 flex items-center justify-center text-white text-[10px] font-bold relative z-10">
                            ${wish.id}
                        </div>
                        <!-- Stem -->
                        <div class="absolute -top-1 left-1/2 -translate-x-1/2 w-0.5 h-2 bg-green-800 z-0"></div>
                        
                        <!-- Tooltip / Claim Menu (Hidden by default, shows on hover/click logic) -->
                        <div class="claim-menu absolute bottom-full left-1/2 -translate-x-1/2 mb-2 w-48 bg-white rounded-lg shadow-xl p-3 text-center hidden group-hover:block z-50 pointer-events-none group-hover:pointer-events-auto transition-all opacity-0 group-hover:opacity-100">
                            <div class="text-xs font-semibold text-slate-700 mb-2 leading-tight">"${wish.content}"</div>
                            <button onclick="claimWish(${wish.id}, event)" class="bg-green-500 hover:bg-green-600 text-white text-xs py-1 px-3 rounded shadow-sm w-full transition">
                                Claim Success!
                            </button>
                            <!-- Arrow -->
                            <div class="absolute top-full left-1/2 -translate-x-1/2 border-8 border-transparent border-t-white"></div>
                        </div>
                    `;
                    
                    // Mobile touch support to toggle tooltip
                    fruit.onclick = (e) => {
                        // On desktop, hover handles it. On mobile, click might be needed to show tooltip first.
                        // We rely on CSS hover for simplicity, but stop propagation to prevent bubbling issues.
                        e.stopPropagation();
                    };

                    container.appendChild(fruit);
                }
            });

            renderLog();
        }

        async function polishWish() {
            const currentText = input.value.trim();
            if (!currentText) return;

            const originalBtnText = polishBtn.innerHTML;
            polishBtn.innerHTML = `<span class="animate-spin">‚ú®</span> Polishing...`;
            polishBtn.disabled = true;

            const prompt = `Rewrite the following wish to be more inspiring, concrete, and actionable (SMART goal style), but keep it concise (under 12 words). Do not use quotes. Wish: "${currentText}"`;
            
            const polished = await callGemini(prompt);

            if (polished) {
                input.value = polished.trim();
            }

            polishBtn.innerHTML = originalBtnText;
            polishBtn.disabled = false;
        }

        function renderLog() {
            // Filter for CLAIMED status, then reverse to show newest first
            const claimed = wishes.filter(w => w.status === 'CLAIMED').reverse();
            
            if (claimed.length === 0) {
                logList.innerHTML = '<li class="text-slate-400 italic text-xs text-center py-2">No fruit harvested yet...</li>';
                return;
            }

            logList.innerHTML = claimed.map(w => `
                <li class="flex items-start gap-2 text-sm bg-green-50 p-2 rounded border border-green-100">
                    <span class="text-green-600 mt-0.5">‚úÖ</span>
                    <div>
                        <span class="font-bold text-slate-700">Harvested:</span>
                        <span class="text-slate-600">"${w.content}"</span>
                    </div>
                </li>
            `).join('');
        }

        function submitWish() {
            const content = input.value.trim();
            if (!content) return;

            // Constrain random position to the "leafy" area roughly
            // Center is 50, 50. 
            // Width variation +/- 25 (25 to 75)
            // Height variation 15 to 65
            const top = Math.floor(Math.random() * 50) + 15; 
            const left = Math.floor(Math.random() * 50) + 25;

            const newWish = {
                id: wishes.length + 1,
                content: content,
                status: 'PENDING',
                top: top,
                left: left
            };

            wishes.push(newWish);
            input.value = '';
            render();
        }

        async function claimWish(id, event) {
            if(event) event.stopPropagation(); // Prevent bubbling

            const wishIndex = wishes.findIndex(w => w.id === id);
            if (wishIndex > -1) {
                const wish = wishes[wishIndex];
                
                // Show Modal in "Loading" state
                modalTitle.textContent = "Consulting the Oracle...";
                modalText.innerHTML = `<div class="animate-pulse text-green-600">Summoning good fortune...</div>`;
                modalIcon.textContent = "üîÆ";
                modalOverlay.classList.remove('hidden');
                setTimeout(() => {
                    modalOverlay.classList.remove('opacity-0');
                    modalContent.classList.remove('scale-95');
                    modalContent.classList.add('scale-100');
                }, 10);

                // Call Gemini for the celebration message
                const prompt = `The user just achieved this wish: "${wish.content}". Write a very brief (20 words max), enthusiastic, mystical congratulation and a fun prediction of what good fortune follows.`;
                const oracleMessage = await callGemini(prompt);

                // Update Modal with result
                modalTitle.textContent = "Wish Achieved!";
                modalIcon.textContent = "üéâ";
                modalText.textContent = oracleMessage || `Your wish "${wish.content}" has been harvested!`;
                
                // Update State
                wish.status = 'CLAIMED';
                render();
            }
        }

        function handleEnter(e) {
            if (e.key === 'Enter') submitWish();
        }

        // --- Modal Logic ---
        function showModal(content) {
            // This is now largely handled inside claimWish for the async flow, 
            // but we keep this as a fallback helper if needed.
            modalText.textContent = `"${content}" has been achieved!`;
            modalOverlay.classList.remove('hidden');
            // Small delay to allow display:block to apply before opacity transition
            setTimeout(() => {
                modalOverlay.classList.remove('opacity-0');
                modalContent.classList.remove('scale-95');
                modalContent.classList.add('scale-100');
            }, 10);
        }

        function closeModal() {
            modalOverlay.classList.add('opacity-0');
            modalContent.classList.remove('scale-100');
            modalContent.classList.add('scale-95');
            setTimeout(() => {
                modalOverlay.classList.add('hidden');
            }, 300);
        }

        // Initial Render
        render();

    </script>
</body>
</html>
